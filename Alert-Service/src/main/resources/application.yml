server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/networkdb
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: alert-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# Custom property for WebSocket
alert:
  websocket-endpoint: /ws-alert
